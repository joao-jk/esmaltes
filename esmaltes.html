<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha um Esmalte</title>
  <style>
    /* Estilo geral */
    body {
      font-family: Arial, sans-serif;
      background-color: #e6d5f7; /* Fundo lil√°s */
      background-image: url('https://cdn.pixabay.com/photo/2016/11/29/12/54/sunflowers-1867468_960_720.jpg'); /* Fundo com girass√≥is */
      background-size: cover;
      background-attachment: fixed;
      color: #5a3b99;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px #fff;
    }

    /* Container central */
    .container {
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }

    /* Estilo do sorteio */
    .sorteio {
      font-size: 2em;
      font-weight: bold;
      color: #7c5bb5;
      margin: 20px 0;
      min-height: 50px; /* Garante espa√ßo para o texto */
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards; /* Efeito de entrada suave */
    }

    /* Visualizador da cor sorteada */
    .cor-visual {
      width: 100px;
      height: 100px;
      margin: 10px auto;
      border-radius: 15px; /* Bordas arredondadas */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background-color: transparent; /* Inicialmente transparente */
      visibility: hidden; /* Esconde inicialmente */
      opacity: 0; /* Invis√≠vel inicialmente */
      transform: scale(0.8); /* Menor no in√≠cio */
      transition: transform 0.3s ease, opacity 0.3s ease, background-color 0.3s ease;
    }

    .cor-visual.visible {
      visibility: visible;
      opacity: 1; /* Torna vis√≠vel */
      transform: scale(1); /* Expande para tamanho normal */
    }

    /* Bot√µes */
    button {
      background-color: #7c5bb5;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a3b99;
    }

    /* Anima√ß√µes */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @media (max-width: 600px) {
  .container {
    width: 90%;
    padding: 15px;
  }

  h1 {
    font-size: 1.8em;
  }

  .sorteio {
    font-size: 1.5em;
  }
}
.container {
  max-width: 95%;
}
button:active {
  transform: scale(0.95);
  box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
}

  </style>
</head>
<body>
  <div class="container">
    <h1>üå∏ Entt t√°, vamos escolher um esmalte pra voc√™ ? üå∏</h1>

    <!-- √Årea de exibi√ß√£o do sorteio -->
    <div class="sorteio" id="sorteio">...</div>

    <!-- Visualizador da cor -->
    <div class="cor-visual" id="corVisual"></div>

    <button id="esmalte">Sortear esmalte</button>
    <button id="escolher-novamente" style="display: none;">N√£o achou legal ?</button>
  </div>

  <script>
    const sorteioDiv = document.getElementById("sorteio");
    const corVisual = document.getElementById("corVisual");
    const esmalteBtn = document.getElementById("esmalte");
    const escolherNovamenteBtn = document.getElementById("escolher-novamente");

    const roxos = [
      { nome: "Lavanda", cor: "#E6E6FA" },
      { nome: "Lil√°s", cor: "#C8A2C8" },
      { nome: "Ametista", cor: "#9966CC" },
      { nome: "Orqu√≠dea", cor: "#DA70D6" },
      { nome: "Violeta", cor: "#8B00FF" },
      { nome: "Magenta", cor: "#FF00FF" },
      { nome: "P√∫rpura", cor: "#800080" },
      { nome: "Berinjela", cor: "#4B0082" },
      { nome: "Vermelho Claro", cor: "#FF6961" },
      { nome: "Vermelho Escuro", cor: "	#8B0000" },
      { nome: "Carmim", cor: "#960018" },
      { nome: "CEscarlate", cor: "#FF2400" },
      { nome: "Bordeaux", cor: "#800020" },
      { nome: "Coral", cor: "	#FF7F50" },
      { nome: "Vermelho Rosado", cor: "#E34234" },
      { nome: "Alizarina", cor: "#E32636" },
      { nome: "Rubi", cor: "#E0115F" },
      { nome: "Granata", cor: "	#7C0A02" },
      { nome: "Preto Cl√°ssico", cor: "#000000" },
      { nome: "Bege Claro", cor: "#F5F5DC" },
      { nome: "Areia", cor: "#C2B280" },
      { nome: "Marfim", cor: "#FFFFF0" },
      { nome: "Bege Escuro", cor: "	#967117" },
      { nome: "P√™ssego Claro", cor: "#FFDAB9" },
      { nome: "Bege Rosado", cor: "#FAD6A5" },
      { nome: "Bege Cinzento", cor: "#D9D0C1"},
      { nome: "Preto Met√°lico", cor: "#1E1E1E"},
      { nome: "Roxo Cl√°ssico", cor: "#800080"},
      { nome: "Roxo Real", cor: "#7851A9"},
      { nome: "Roxo Escuro", cor: "#4B0082"},
      { nome: "Roxo Claro", cor: "#D8BFD8"},
      { nome: "Roxo Pastel", cor: "	#B39EB5"}
    ];

    let sorteando; // Vari√°vel para armazenar o intervalo do sorteio

    function iniciarSorteio() {
      let index = 0; // √çndice para alternar os nomes

      // Oculta o visualizador de cor durante o sorteio
      corVisual.classList.remove("visible");

      // Remove anima√ß√£o inicial do texto
      sorteioDiv.style.opacity = 0;

      // Atualiza o texto rapidamente
      sorteando = setInterval(() => {
        sorteioDiv.textContent = roxos[index].nome;
        index = (index + 1) % roxos.length; // Incrementa e reinicia no in√≠cio
      }, 100); // Troca a cada 100ms

      // Ap√≥s 5 segundos, escolhe o nome final
      setTimeout(() => {
        clearInterval(sorteando); // Para o sorteio
        const sorteado = roxos[Math.floor(Math.random() * roxos.length)]; // Sorteia uma cor
        sorteioDiv.textContent = sorteado.nome; // Exibe o nome final
        sorteioDiv.style.animation = "fadeIn 1s ease-in-out forwards"; // Aplica fade-in

        // Atualiza o visualizador de cor
        corVisual.style.backgroundColor = sorteado.cor;
        corVisual.classList.add("visible"); // Torna vis√≠vel com anima√ß√£o

        escolherNovamenteBtn.style.display = "inline-block"; // Mostra o bot√£o de rein√≠cio
      }, 5000); // Dura√ß√£o do sorteio (5 segundos)
    }

    esmalteBtn.addEventListener("click", iniciarSorteio);

    escolherNovamenteBtn.addEventListener("click", function () {
      sorteioDiv.textContent = "..."; // Reseta o texto
      corVisual.classList.remove("visible"); // Remove anima√ß√£o
      escolherNovamenteBtn.style.display = "none"; // Esconde o bot√£o novamente
    });
  </script>
</body>
</html>
