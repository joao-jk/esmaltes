<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente Especial</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --roxo-escuro: #4a1e6a;
            --roxo-medio: #7e3fa3;
            --roxo-claro: #9b5dc6;
            --roxo-suave: #c9aaea;
            --vermelho-escuro: #8B0000;
            --vermelho-medio: #B22222;
            --vermelho-claro: #DC143C;
            --marrom-escuro: #8B4513;
            --marrom-medio: #A0522D;
            --marrom-claro: #D2691E;
            --destaque-dourado: #FFD700;
            --destaque-amarelo: #FFB347;
            --branco: #FFFFFF;
            --preto: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f9f0ff 0%, #e6d4f5 100%);
            color: var(--roxo-escuro);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Elementos de fundo animados */
        .fundo-animado {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .elemento-flutuante {
            position: absolute;
            font-size: 24px;
            opacity: 0.7;
            animation: flutuar linear infinite;
        }

        .coracao { color: #FF6B6B; }

        @keyframes flutuar {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 30px;
            z-index: 10;
        }

        .frase-amor {
            font-family: 'Parisienne', cursive;
            font-size: 3.2rem;
            color: var(--vermelho-medio);
            margin: 20px 0;
            cursor: pointer;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 400;
        }

        .emoji-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .emoji-container:hover {
            transform: scale(1.05);
        }

        .emoji {
            font-size: 120px;
            transition: all 0.3s ease;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
            position: absolute;
            opacity: 0;
        }

        .emoji.ativo {
            opacity: 1;
        }

        .nuvem-pensamento {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 100px;
            background: white;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-weight: 600;
            color: var(--roxo-escuro);
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            line-height: 1.3;
        }

        .nuvem-pensamento::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid white;
        }

        .nuvem-pensamento.ativa {
            opacity: 1;
        }

        .cor-sorteada {
            width: 100%;
            height: 60px;
            border-radius: 30px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            max-width: 300px;
            opacity: 0;
        }

        .instrucoes {
            margin-top: 10px;
            font-size: 1.1rem;
            color: var(--roxo-medio);
            max-width: 300px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .historico {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            max-width: 300px;
        }

        .cor-historico {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--roxo-medio);
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .cor-historico:hover {
            transform: scale(1.2);
        }

        .coracao-explosao {
            position: absolute;
            font-size: 24px;
            color: var(--vermelho-claro);
            pointer-events: none;
            opacity: 0;
            z-index: 100;
        }

        @keyframes explosao {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        @keyframes piscar {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes digitacao {
            from { width: 0; }
            to { width: 100%; }
        }

        .digitacao {
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            animation: digitacao 3s steps(40, end);
        }

        footer {
            margin-top: 30px;
            padding: 15px;
            font-size: 0.9rem;
            color: var(--roxo-medio);
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 480px) {
            .frase-amor {
                font-size: 2.5rem;
            }
            
            .emoji-container {
                width: 150px;
                height: 150px;
            }
            
            .emoji {
                font-size: 90px;
            }
            
            .nuvem-pensamento {
                width: 180px;
                height: 80px;
                top: -60px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="fundo-animado" id="fundoAnimado"></div>
    
    <div class="container">
        <div class="frase-amor" id="fraseAmor"></div>
        
        <div class="emoji-container" id="emojiContainer">
            <div class="nuvem-pensamento" id="nuvemPensamento">
                Qual cor escolher?
            </div>
            <div class="emoji ativo" id="emojiPensativo">🤔</div>
            <div class="emoji" id="emojiBeijo">😘</div>
        </div>
        
        <div class="cor-sorteada" id="corSorteada"></div>
        
        <p class="instrucoes">Toque no emoji para ele ter uma ideia da cor!</p>
        
        <div class="historico" id="historico"></div>
        
        <footer>
            <p>Feito com 💜 especialmente para você</p>
        </footer>
    </div>

    <script>
        // Paleta de cores limitada a roxo, vermelho e marrom
        const coresEsmalte = [
            { nome: "Roxo Profundo", codigo: "#4a1e6a" },
            { nome: "Roxo Imperial", codigo: "#6a2c8c" },
            { nome: "Lilás Encantado", codigo: "#8a4abd" },
            { nome: "Violeta Suave", codigo: "#9b5dc6" },
            { nome: "Lavanda Serena", codigo: "#c9aaea" },
            { nome: "Vermelho Paixão", codigo: "#8B0000" },
            { nome: "Vermelho Rubi", codigo: "#B22222" },
            { nome: "Vermelho Cereja", codigo: "#DC143C" },
            { nome: "Vermelho Rosa", codigo: "#FF6B6B" },
            { nome: "Marrom Chocolate", codigo: "#8B4513" },
            { nome: "Marrom Canela", codigo: "#A0522D" },
            { nome: "Marrom Dourado", codigo: "#D2691E" },
            { nome: "Marrom Caramelo", codigo: "#B8860B" }
        ];

        // Mensagens exatamente como solicitadas
        const mensagensPensamento = [
            "Hmm... xô pensar...",
            "Caraa... eu acho que esse aqui..",
            "Um esmalte pra sua unha ?..."
        ];

        const mensagensResultado = [
            "Que tal esse {cor} meu amor ?",
            "Esse {cor} vai ficar lindo em vc",
            "Acho que {cor} é a sua cara"
        ];

        // Elementos DOM
        const emojiContainer = document.getElementById('emojiContainer');
        const emojiPensativo = document.getElementById('emojiPensativo');
        const emojiBeijo = document.getElementById('emojiBeijo');
        const nuvemPensamento = document.getElementById('nuvemPensamento');
        const corSorteada = document.getElementById('corSorteada');
        const fraseAmor = document.getElementById('fraseAmor');
        const historico = document.getElementById('historico');
        const fundoAnimado = document.getElementById('fundoAnimado');
        
        let coresSorteadas = [];
        let fraseCompleta = false;
        let pensando = false;

        // Função para obter uma mensagem aleatória
        function mensagemAleatoria(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // Criar elementos de fundo animados - apenas corações
        function criarFundoAnimado() {
            for (let i = 0; i < 40; i++) {
                const elemento = document.createElement('div');
                elemento.innerHTML = '❤️';
                elemento.className = 'elemento-flutuante coracao';
                
                // Posição e animação aleatórias
                const left = Math.random() * 100;
                const duration = 15 + Math.random() * 20;
                const delay = Math.random() * 10;
                const size = 20 + Math.random() * 30;
                
                elemento.style.left = `${left}vw`;
                elemento.style.fontSize = `${size}px`;
                elemento.style.animationDuration = `${duration}s`;
                elemento.style.animationDelay = `${delay}s`;
                
                fundoAnimado.appendChild(elemento);
            }
        }

        // Efeito de soletramento "Eu te amo"
        function soletrarFrase() {
            const texto = "Eu te amo";
            let i = 0;
            
            const intervalo = setInterval(() => {
                if (i < texto.length) {
                    fraseAmor.textContent += texto.charAt(i);
                    i++;
                } else {
                    clearInterval(intervalo);
                    fraseCompleta = true;
                    
                    // Adicionar efeito de piscar após a digitação
                    fraseAmor.style.animation = "piscar 2s infinite";
                }
            }, 200);
        }

        // Explosão de corações
        function criarExplosaoCoracoes(event) {
            if (!fraseCompleta) return;
            
            const quantidade = 30;
            
            for (let i = 0; i < quantidade; i++) {
                const coracao = document.createElement('div');
                coracao.innerHTML = '❤';
                coracao.className = 'coracao-explosao';
                
                // Posicionar no local do clique
                const rect = fraseAmor.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                
                coracao.style.left = `${x}px`;
                coracao.style.top = `${y}px`;
                
                // Valores aleatórios para a animação
                const angulo = Math.random() * Math.PI * 2;
                const velocidade = 2 + Math.random() * 3;
                const tx = Math.cos(angulo) * velocidade * 100;
                const ty = Math.sin(angulo) * velocidade * 100;
                const tamanho = 10 + Math.random() * 30;
                const duracao = 1 + Math.random() * 2;
                
                coracao.style.setProperty('--tx', `${tx}px`);
                coracao.style.setProperty('--ty', `${ty}px`);
                coracao.style.fontSize = `${tamanho}px`;
                coracao.style.animation = `explosao ${duracao}s ease-out forwards`;
                
                document.body.appendChild(coracao);
                
                // Remover o coração após a animação
                setTimeout(() => {
                    if (coracao.parentNode) {
                        document.body.removeChild(coracao);
                    }
                }, duracao * 1000);
            }
        }

        // Transição suave entre emojis
        function trocarEmoji(mostrarBeijo) {
            if (mostrarBeijo) {
                emojiPensativo.classList.remove('ativo');
                setTimeout(() => {
                    emojiBeijo.classList.add('ativo');
                }, 150);
            } else {
                emojiBeijo.classList.remove('ativo');
                setTimeout(() => {
                    emojiPensativo.classList.add('ativo');
                }, 150);
            }
        }

        // Sortear uma cor
        function sortearCor() {
            if (pensando) return;
            
            pensando = true;
            nuvemPensamento.textContent = mensagemAleatoria(mensagensPensamento);
            nuvemPensamento.classList.add('ativa');
            corSorteada.style.opacity = '0';
            
            // Efeito de pensamento
            setTimeout(() => {
                const indiceSorteado = Math.floor(Math.random() * coresEsmalte.length);
                const corSorteadaObj = coresEsmalte[indiceSorteado];
                
                // Aplicar a cor
                corSorteada.textContent = corSorteadaObj.nome;
                corSorteada.style.backgroundColor = corSorteadaObj.codigo;
                corSorteada.style.opacity = '1';
                
                // Mudar emoji para beijo
                trocarEmoji(true);
                
                // Selecionar mensagem de resultado aleatória e substituir {cor}
                let mensagemResultado = mensagemAleatoria(mensagensResultado);
                mensagemResultado = mensagemResultado.replace("{cor}", corSorteadaObj.nome);
                nuvemPensamento.textContent = mensagemResultado;
                
                // Atualizar o histórico
                if (!coresSorteadas.some(cor => cor.codigo === corSorteadaObj.codigo)) {
                    coresSorteadas.push(corSorteadaObj);
                    atualizarHistorico();
                }
                
                // Reset após um tempo
                setTimeout(() => {
                    pensando = false;
                    nuvemPensamento.classList.remove('ativa');
                    trocarEmoji(false);
                    nuvemPensamento.textContent = "Qual cor escolher?";
                }, 3000);
            }, 1500);
        }

        // Atualizar o histórico de cores
        function atualizarHistorico() {
            historico.innerHTML = '';
            
            coresSorteadas.forEach(cor => {
                const divCor = document.createElement('div');
                divCor.className = 'cor-historico';
                divCor.style.backgroundColor = cor.codigo;
                divCor.title = cor.nome;
                
                divCor.addEventListener('click', () => {
                    corSorteada.textContent = cor.nome;
                    corSorteada.style.backgroundColor = cor.codigo;
                    corSorteada.style.opacity = '1';
                    
                    // Efeito visual ao clicar
                    divCor.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        divCor.style.transform = 'scale(1)';
                    }, 300);
                });
                
                historico.appendChild(divCor);
            });
        }

        // Event Listeners
        emojiContainer.addEventListener('click', sortearCor);
        fraseAmor.addEventListener('click', criarExplosaoCoracoes);

        // Inicialização
        window.addEventListener('load', () => {
            // Criar fundo animado imediatamente
            criarFundoAnimado();
            
            // Iniciar o efeito de soletramento após um breve delay
            setTimeout(soletrarFrase, 1000);
        });
    </script>
</body>
</html>
